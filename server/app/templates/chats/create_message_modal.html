{% load sass_tags %}
{% load static %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" class="none">
  <defs>
    <symbol id="loupe_symbol" viewBox="0 0 24 24">
      <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"/>
    </symbol>
    <symbol id="user_symbol" viewBox="0 0 448 512">
      <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="exit-button-wrapper">
        <button id="exit_button">×</button>
      </div>
      <div class="modal-title">
        <div class="modal-title-content">New message</div>
      </div>
    </div>
    <div class="modal-search-box-wrapper">
      <div class="search-icon">
        <svg class="loupe-icon">
          <use xlink:href="#loupe_symbol" />
        </svg>
      </div>
      <div class="input-box-wrapper">
        <input type="text" id="input_name" placeholder="Search people">
      </div>
    </div>
    <div class="modal-user-list-wrapper" id="user_list">
      <!-- ユーザ検索をした際にこれと同じものが検索結果として追加されます
      <div class="modal-user" id="modal-user-">
        <div class="user-is-following">フォロー中</div>
        <div class="modal-user-wrapper">
          <div class="modal-user-icon"></div>
          <div class="modal-username-wrapper">
            <div class="modal-display-name"></div>
            <div class="modal-username"></div>
          </div>
        </div>
      </div>
      -->
    </div>
  </div>
</div>
<script src="{% static 'js/create_message.js' %}"></script>
